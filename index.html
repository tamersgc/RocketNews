<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>RocketNews</title>
</head>

<body>




    <main>


        <img src="assets/logo.svg" alt="logo">

        <div class="text">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <span>tudo que você precisa saber para começar seu dia bem e informado</span>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar ☕</p>
        </div>


        <form>

            <label for="email">Insira seu e-mail:</label>

            <div class="input-wrapper">

                <div class="line"></div>
                

                <input type="email" placeholder="oi@rocketseat.com">



                <button type="submit">
                    <img src="assets/send.svg" alt="enviar">
                </button>

            </div>


        </form>

        <footer>
            <a href="#">deixe-me ler primeiro </a>

            <img src="assets/arrow-right.svg" alt="seta">
            
        </footer>

        


    </main>



</body>

</html>
